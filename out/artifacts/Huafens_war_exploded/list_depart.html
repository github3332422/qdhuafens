                    </div>
                    <div class="am-u-sm-12 am-u-md-3">

                            <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>

                    </div>

                        <form class="am-form">

                                <thead>
                                <tr>
                                    <th><input type="checkbox" class="tpl-table-fz-check"></th>
                                    <th>部门ID</th>
                                    <th>部门名称</th>
                                    <th>部门职责</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <c:forEach items="${departs}" var="depart">
                                    <tr>
                                        <td><input type="checkbox"></td>
                                        <td>${depart.departid }</td>
                                        <td>${depart.departName }</td>
                                        <td>${depart.departFunction }</td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> <a href="/depart/${depart.departid }">编辑</a></button>
                                                    <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                                        <span class="am-icon-trash-o"></span>
                                                        <a class="zqdel" href="/delete/${depart.departid }">删除</a>
                                                        <form action="" method="post">
                                                            <input type="hidden" name="_method" value="DELETE">
                                                        </form>
                                                    </button>
                                                </div>
                                            </div>

<script type="text/javascript">
    $(function(){
        //给删除的<a>动态绑定事件
        $(".del").click(function(){
            //确认是否要删除
            var flag = window.confirm("是否要删除?");
            if(!flag){
                return false ;
            }
            //this :当前点击的dom对象
            //获取点击的超连接的href的值
            var href = $(this).attr("href");
            //将href的值设置到表单的action上，并提交
            $("form").attr("action",href).submit();
            //取消<a>的默认行为
            return false;
        });
    });
</script>
